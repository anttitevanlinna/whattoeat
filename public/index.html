<!-- index.html -->
<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html lang="en" ng-app="foods">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>The whattoeat App</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script src="/js/main.js"></script>
<link rel="stylesheet" href="/css/all.css"/>

</head>

<body ng-controller="mainController">
<div class="container-fluid pad">
  <div class="row">
    <div class="col-xs-1"> 
    <br/>  
    </div>
  </div>
  <div class="row pad">
    <div class="col-xs-12 opaque">
       <h1 class="text-center">How about having some {{ currentfood.name }}
       </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 column">
      <div class="next btn wide" ng-click="next()">
        don't like it?  <br/>
        <a href="">next one, please</a>
      </div>
    </div>
    <div class="col-sm-6 column"> 
      <div class="add btn wide" ng-click="add()">
<form>
      <div id="food-group" class="form-group">
        <label>Food Name</label>
        <input type="text" name="food" class="form-control" placeholder="Mac and Cheese">
        <span class="help-block"></span>
      </div>

      <button type="submit" class="btn btn-success btn-lg btn-block">
        <span class="glyphicon glyphicon-flash"></span> Submit!
      </button>
    </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
