<div class="row pad">
  <div class="col-xs-12 opaque">
    <h1 class="text-center">Ok, let's have some <span ng-bind="currentfood.name">...food</span>
      <small>
        <span ng-hide="currentfood.creator == undefined">
          (Added by <span ng-bind="currentfood.creator"></span>)
        </span>
      </small>
    </h1>
  </div>
</div>

<div class="row pad">
  <div class="col-xs-12">
    <a href="#" type="submit" class="btn btn-success btn-lg btn-block">
      Back
    </a>
  </div>
</div>

<div ng-repeat="food in foodlist.hits">
  <div class="row pad">
    <div class="col-md-4 col-xs-12">
      <img class="img-thumbnail" ng-src="{{food.recipe.image}}">
    </div>
    <div class="col-md-8 col-xs-12 opaque" >
      <h1>
        {{food.recipe.label}}
      </h1>
      <p class="text-center">
        <a class="btn btn-lg btn-primary" href="{{food.recipe.shareAs}}" role="button">To the Recipe</a>
      </p>
    </div>
  </div>
</div>
